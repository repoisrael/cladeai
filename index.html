      (function(l) {
        if (l.search[1] === '/' ) {
          const decoded = l.search.slice(1).split('&').map(s => 
            s.replace(/~and~/g, '&')
          ).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash

        }

      // Auto-recover from missing hashed chunks by forcing a one-time cache-busting reload
      (function () {
        if (sessionStorage.getItem('clade-chunk-reloaded')) return;
        window.addEventListener('error', function (e) {
          const msg = e?.message || '';
          const target = e?.target;
          const isScript = target && target.tagName === 'SCRIPT' && target.src && target.src.includes('/assets/');
          const chunkFailed = msg.includes('Failed to fetch dynamically imported module');
          if (chunkFailed || isScript) {
            sessionStorage.setItem('clade-chunk-reloaded', '1');
            const url = new URL(window.location.href);
            url.searchParams.set('v', Date.now().toString());
            window.location.replace(url.toString());
          }
        }, true);
      })();
    </script>
